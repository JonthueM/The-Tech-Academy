<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
            </div>
            <br>
            <div id="demo">
                <h2>What is Ajax?</h2>
                <input type="button" class="content" value="Click Here" onclick="changeIt()">
            </div>
		<script type="text/javascript">
			
            //Step 1: XMLHttpRequest()

            var ajax = new XMLHttpRequest();

            // Step 2: Call on the AJAX Open()

            ajax.open('GET', 'content.html')

            // Step 3: Define the AJAX Calllback
            ajax.onreadystatechange = function() {
                if (ajax.readyState - 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //Call on the AJAX Send()
            function getContent() {
                ajax.send();
                Document.getElementById('btn_content').style.display = 'none';
            }


            // Challenge onReadyStateChange
            function changeIt(){
                var ajaxINFO = new XMLHttpRequest();
                ajaxINFO.onreadystatechange = function() {
                    if (this.readyState == 4){
                        document.getElementById("demo").innerHTML = ajaxINFO.responseText;
                    }
                };
                ajaxINFO.open("GET", "ajax_info.html", true);
                ajaxINFO.send();
            }


		</script>
    </body>
</html>
